<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'User/css/style.css' %}">

	<title>login</title>
</head>
<body>
	<div class="container  text-center" id="login-container">
		<form class="form-horizontal row col-lg-offset-4 col-lg-4" role="form" action=".">
            {% csrf_token %}
			<h3 class="form-title text-center"> login </h3>
		  	<div class="form-group has-feedback">
			    <!-- <label for="username" class="col-lg-3 control-label">用户名</label> -->
			    <div class="col-lg-offset-1 col-lg-10">
			    	<span class="glyphicon glyphicon-user form-control-feedback"></span>
			      	<input type="text" class="form-control" name="user_name" placeholder="username" autofocus>
			    </div>
			</div>
			<div class="form-group has-feedback">
			    <!-- <label for="password" class="col-sm-3 control-label">密码</label> -->
			    <div class="col-lg-offset-1 col-lg-10">
			    	<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			      	<input type="text" class="form-control" name="password" placeholder="password">
			    </div>
			</div>
			<div class="form-group">
		    	<div class="text-center">
		      		<button type="submit" class="btn btn-default">登录</button>
		    	</div>
		  	</div>
		</form>
	</div>
</body>
</html>
